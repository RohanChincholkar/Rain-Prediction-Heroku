    <script>
        function submitForm() {
            // Get form data
            var formData = new FormData(document.getElementById('predictionForm'));

            // Get the redirect path from the hidden input field
            var redirectPath = formData.get('redirect_path');

            // Remove the hidden input field from the form data
            formData.delete('redirect_path');

            // Create a new form element to submit the data with a POST request
            var form = document.createElement('form');
            form.method = 'post';
            form.action = redirectPath;

            // Append form data to the new form
            for (var pair of formData.entries()) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = pair[0];
                input.value = pair[1];
                form.appendChild(input);
            }

            // Append the new form to the document and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>
